<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <link rel="stylesheet" href="Styles/fale_conosco.css">
    <!-- Links de fontes do Google para ícone -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <!-- Adicionar Favicon -->
    <link rel="icon" href="Images/marketing-de-email.png" type="image/x-icon">
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a class="logo" href="index.html">Coffee<span>.</span></a>
        <ul class="menu-links">
          <span id="close-menu-btn" class="material-symbols-outlined">close</span>
          <li><a href="index.html">Home</a></li>
          <li><a href="produtos.html">Produtos</a></li>
          <li><a href="depoimentos.html">Feedbacks</a></li>
          <li><a href="sobre_nos.html">Sobre nós</a></li>
          <li><a href="fale_conosco.html">Fale conosco</a></li>
        </ul>
        <span id="hamburger-btn" class="material-symbols-outlined">menu</span>
      </nav>
    </header>

    <section class="hero-section">
        <div class="container">
            <h2>Entre em contato conosco referente a dúvidas e sugestões!</h2>
            <form action="sucesso_duvsug.html" method="get">
              <label for="nome">Nome:</label>
              <input type="text" id="nome" name="nome" required>
        
              <label for="email">E-mail:</label>
              <input type="email" id="email" name="email" required>
        
              <label for="mensagem">Mensagem:</label>
              <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
        
              <button type="submit">Enviar</button>
            </form>
          </div>
    </section>

    <script>
      const header = document.querySelector("header");
      const hamburgerBtn = document.querySelector("#hamburger-btn");
      const closeMenuBtn = document.querySelector("#close-menu-btn");

      // Toggle mobile menu on hamburger button click
      hamburgerBtn.addEventListener("click", () => header.classList.toggle("show-mobile-menu"));

      // Close mobile menu on close button click
      closeMenuBtn.addEventListener("click", () => hamburgerBtn.click());
    </script>
    
  </body>
</html>
